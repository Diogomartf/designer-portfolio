h id="XMLID_439_" class="st15" d="M1990.3 2423.1h623v446.1h-623z"/><path id="XMLID_440_" class="st15" d="M1334.3 2423.1h623v446.1h-623z"/><path id="XMLID_441_" class="st11" d="M1572.1 734.1h1366v855.2h-1366z"/><text id="XMLID_442_" transform="matrix(.7917 0 0 1 1469.76 923.093)" class="st0"><tspan x="0" y="0" class="st1" font-family="SegoeUI" font-size="28.057">Eu sou a Micaela Pimenta, mas toda gente me trata por Micas, tenho 22 anos e vivo em Braga. </tspan><tspan x="0" y="32.7" class="st1" font-family="SegoeUI" font-size="28.057">Acabei o curso recentemente e as disciplinas que mais me cativaram foram as de design entre outras </tspan><tspan x="0" y="65.3" class="st1" font-family="SegoeUI" font-size="28.057">que envolveram realizar uma curta e executar modelos em 3D.</tspan><tspan x="0" y="98" class="st1" font-family="SegoeUI" font-size="28.057">A área que mais me interessa é o design, pensar na elaboração assim como na exucução de icons, </tspan><tspan x="0" y="130.7" class="st1" font-family="SegoeUI" font-size="28.057">websites e mesmo video motion.O que me inspira é conseguir tranmitir a mensagem visualmente através do design. </tspan><tspan x="0" y="163.3" class="st1" font-family="SegoeUI" font-size="28.057">Os icons são algo que me dedico mais, talvez por serem pequenos como eu. </tspan><tspan x="0" y="196" class="st1" font-family="SegoeUI" font-size="28.057">Os meus hobbies são passear a minha cadela ruby, apreciar ao maximo todos os momentos da vida, </tspan><tspan x="0" y="228.7" class="st1" font-family="SegoeUI" font-size="28.057">passeando,conhecendo lugares novos, ler, fotografia, instagram, biquinis sou viciada, praia, sol, ondas,</tspan><tspan x="0" y="261.3" class="st1" font-family="SegoeUI" font-size="28.057">passar horas no mar, entre muitos outros....</tspan></text><text id="XMLID_443_" transform="translate(1875.775 735.998)" class="st16" font-family="SegoeUI-Bold" font-size="46">Who am I?</text><path id="XMLID_444_" class="st16" d="M2673.3 1438.8l-280.8-138.1-138 69-87-50.9-39-18.1v99.1l-93 3v-102.1h-117l-63 69-207.1-.6-24-68.4h-54l-42 69-45-69-53.8 138.1-46.3 72.9-76 24.1v-374.1h1366z"/><path id="XMLID_445_" class="st17" d="M1571.3 101.2h1366v646.6h-1366z"/><path id="XMLID_446_" class="st18" d="M1472.3 186.7H2478v363H1472.3z"/><g id="menu" class="st0"><g id="XMLID_448_" class="st19"><text id="XMLID_770_" transform="translate(1666.399 117.095)" class="st13" font-family="SegoeUI-Semilight" font-size="22">ABOUT</text></g><g id="XMLID_449_" class="st19"><text id="XMLID_773_" transform="translate(1931.974 117.095)" class="st13" font-family="SegoeUI-Semilight" font-size="22">PORTFOLIO</text></g><g id="XMLID_450_" class="st19"><text id="XMLID_775_" transform="translate(2200.481 117.095)" class="st13" font-family="SegoeUI-Semilight" font-size="22">CONTACT</text></g></g><g id="menu1"><path id="XMLID_451_" class="st13" d="M2773.9 164.5h72v4.1h-72z"/><path id="XMLID_452_" class="st13" d="M2773.9 179.6h72v4.1h-72z"/><path id="XMLID_453_" class="st13" d="M2773.9 195.1h72v4.1h-72z"/></g><text id="XMLID_456_" transform="translate(2071.51 671.744)" class="st13" font-family="SegoeUI" font-size="41">illustrator + designer</text><g id="XMLID_457_"><path id="XMLID_458_" class="st9" d="M4172.5 2827.3l88.6-241h-407.8l-95.1 241z"/><path id="XMLID_459_" class="st10" d="M4441.3 2827.3l338-241h-410z"/><path id="XMLID_460_" class="st11" d="M3593.3 2586.3l164.9 241 95.1-241z"/><path id="XMLID_461_" class="st12" d="M4369.3 2586.3l72 241h-268.8l88.6-241z"/><path id="XMLID_462_" class="st13" d="M3758.2 2827.3h-164.9v-241l164.9 241z"/><path id="XMLID_463_" class="st14" d="M4779.3 2586.3h180v241h-518z"/></g><g id="XMLID_464_"><text id="XMLID_776_" transform="translate(4057.858 1347.121)" class="st13" font-family="SegoeUI-Bold" font-size="46">Some work I’ve done</text></g><g id="XMLID_465_"><text id="XMLID_778_" transform="translate(3681.282 324.5)"><tspan x="0" y="0" class="st13" font-family="SegoeUI-Bold" font-size="24">Eu sou a Micaela Pimenta, mas toda gente me trata por Micas, tenho 22 anos e vivo em Braga. </tspan><tspan x="0" y="28.8" class="st13" font-family="SegoeUI-Bold" font-size="24">Acabei o curso recentemente e as disciplinas que mais me cativaram foram as de design entre outras </tspan><tspan x="0" y="57.6" class="st13" font-family="SegoeUI-Bold" font-size="24">que envolveram realizar uma curta e executar modelos em 3D.</tspan><tspan x="0" y="86.4" class="st13" font-family="SegoeUI-Bold" font-size="24">A área que mais me interessa é o design, pensar na elaboração assim como na exucução de icons, </tspan><tspan x="0" y="115.2" class="st13" font-family="SegoeUI-Bold" font-size="24">websites e mesmo video motion.O que me inspira é conseguir tranmitir a mensagem </tspan><tspan x="0" y="144" class="st13" font-family="SegoeUI-Bold" font-size="24">visualmente através do design. Os icons são algo que me dedico mais, talvez por serem pequenos como eu. </tspan><tspan x="0" y="172.8" class="st13" font-family="SegoeUI-Bold" font-size="24">Os meus hobbies são passear a minha cadela ruby, apreciar ao maximo todos os momentos da vida, </tspan><tspan x="0" y="201.6" class="st13" font-family="SegoeUI-Bold" font-size="24">passeando,conhecendo lugares novos, ler, fotografia, instagram, biquinis sou viciada, praia, sol, ondas,</tspan><tspan x="0" y="230.4" class="st13" font-family="SegoeUI-Bold" font-size="24">passar horas no mar, entre muitos outros....</tspan></text></g><text id="XMLID_466_" transform="translate(4197.765 187.988)" class="st13" font-family="SegoeUI-Bold" font-size="46">Who am I?</text><text id="XMLID_467_" transform="translate(4012.676 2718.966)"><tspan x="0" y="0" class="st17" font-family="SegoeUI-Bold" font-size="58">Let’s work </tspan><tspan x="295.2" y="0" class="st17" font-family="SegoeUIBlack" font-size="58">together</tspan></text><text id="XMLID_559_" transform="translate(419.395 2515.007)"><tspan x="0" y="0" class="st17" font-family="SegoeUI-Bold" font-size="58">Let’s work </tspan><tspan x="295.2" y="0" class="st17" font-family="SegoeUIBlack" font-size="58">together</tspan></text><path id="XMLID_468_" class="st10" d="M1571.3 3057.3h1366v340.9h-1366z"/><g id="XMLID_469_"><path id="XMLID_470_" class="st20" d="M2074.4 1836.7h359.7v336.5h-359.7z"/><path id="XMLID_471_" class="st20" d="M1651.4 1836.7h359.7v336.5h-359.7z"/><path id="XMLID_472_" class="st20" d="M1651.4 2224.7h359.7v336.5h-359.7z"/><path id="XMLID_473_" class="st20" d="M2074.4 2224.7h359.7v336.5h-359.7z"/><path id="XMLID_474_" class="st20" d="M2498.4 2224.7h359.7v336.5h-359.7z"/><path id="XMLID_475_" class="st20" d="M2498.4 1836.7h359.7v336.5h-359.7z"/><g id="XMLID_476_"><text id="XMLID_780_" transform="translate(1675.438 2151.723)" class="st13" font-family="SegoeUI-Semibold" font-size="28">WEBSITE</text></g><g id="XMLID_477_"><text id="XMLID_782_" transform="translate(2097.438 2151.722)" class="st13" font-family="SegoeUI-Semibold" font-size="28">WEBSITE</text></g><g id="XMLID_478_"><text id="XMLID_783_" transform="translate(1675.438 2539.722)" class="st13" font-family="SegoeUI-Semibold" font-size="28">WEBSITE</text></g><g id="XMLID_479_"><text id="XMLID_784_" transform="translate(2097.438 2539.722)" class="st13" font-family="SegoeUI-Semibold" font-size="28">WEBSITE</text></g></g><path id="XMLID_480_" class="st21" d="M1990.3 681h-83.2l83.2 72.5 83.2-72.5z"/><g id="XMLID_481_" class="st0"><path id="XMLID_482_" transform="rotate(-46.188 2007.152 800.297)" class="st7" d="M1957.4 750.5h99.6v99.6h-99.6z"/><path id="XMLID_483_" class="st5" d="M2023.3 708.1l108.5-32.8-30.6 109.1z"/><path id="XMLID_484_" class="st22" d="M1889.3 673l94.9 36.4-79 64.1z"/></g><path id="XMLID_485_" class="st17" d="M1571.3 747.8l683 142.3 683-142.3v-46.7h-1366z"/><text id="XMLID_487_" transform="translate(1987.303 1707.718)" class="st13" font-family="SegoeUI-Bold" font-size="58">Some work I´ve done</text><g id="XMLID_489_"><path id="XMLID_490_" class="st13" d="M1722.5 3057.3l35.4 85.6-186.6-38.8v-46.8z"/><path id="XMLID_491_" class="st11" d="M1744.2 3057.3l-7.9 34.5-13.8-34.5z"/><path id="XMLID_492_" class="st9" d="M2157.9 3057.3l-46.3 159.3-353.7-73.7-21.6-51.1 7.9-34.5z"/><path id="XMLID_493_" class="st12" d="M2413.3 3057.3l20.9 151.6-179.9 37.4-142.7-29.7 46.3-159.3z"/><path id="XMLID_494_" class="st10" d="M2447.5 3057.3l-28.2 34.5-6-34.5z"/><path id="XMLID_495_" class="st14" d="M2937.3 3057.3v46.8l-503.1 104.8-14.9-117.1 28.2-34.5z"/></g><text id="XMLID_496_" transform="translate(1996.303 2980.267)"><tspan x="0" y="0" class="st17" font-family="SegoeUI-Bold" font-size="58">Let’s work </tspan><tspan x="295.2" y="0" class="st13" font-family="SegoeUIBlack" font-size="58">together</tspan></text><g id="contactos"><circle id="XMLID_498_" class="st17" cx="2090.3" cy="3310.2" r="35.9"/><circle id="XMLID_499_" class="st17" cx="2192.7" cy="3310.2" r="35.9"/><circle id="XMLID_500_" class="st17" cx="2302.8" cy="3310.2" r="35.9"/><circle id="XMLID_501_" class="st17" cx="2418.3" cy="3310.2" r="35.9"/></g><g id="mim1" class="st0"><text id="XMLID_502_" transform="translate(2038.13 1068.517)" class="st19"><tspan x="0" y="0" class="st17" font-family="SegoeUI" font-size="28">Type Anything lets you customize the most </tspan><tspan x="-15.7" y="33.6" class="st17" font-family="SegoeUI" font-size="28">necessary font settings for your next project. </tspan><tspan x="-12" y="67.2" class="st17" font-family="SegoeUI" font-size="28">From font families and letter spacing to font </tspan><tspan x="-9.8" y="100.8" class="st17" font-family="SegoeUI" font-size="28">weights. Our goal was to create a great user </tspan><tspan x="-57.1" y="134.4" class="st17" font-family="SegoeUI" font-size="28">experience, whilst working on the perfect match.</tspan><tspan x="79.9" y="168" class="st17" font-family="SegoeUI" font-size="28">Here&amp;apos;s the story about Type Anything</tspan><tspan x="3.3" y="201.6" class="st17" font-family="SegoeUI" font-size="28">We created Type Anything in the need of a </tspan><tspan x="-33.3" y="235.2" class="st17" font-family="SegoeUI" font-size="28">simple tool to create great font combinations. </tspan><tspan x="182.5" y="268.8" class="st17" font-family="SegoeUI" font-size="28">To put focus on typography.</tspan></text><text id="XMLID_503_" transform="translate(1379.292 1068.517)" class="st19"><tspan x="0" y="0" class="st17" font-family="SegoeUI-Bold" font-size="28">Here&amp;apos;s the story about Type Anything</tspan><tspan x="0" y="67.2" class="st17" font-family="SegoeUI" font-size="28">We created Type Anything in the need of a </tspan><tspan x="0" y="100.8" class="st17" font-family="SegoeUI" font-size="28">simple tool to create great font combinations. </tspan><tspan x="0" y="134.4" class="st17" font-family="SegoeUI" font-size="28">To put focus on typography.</tspan></text><text id="XMLID_504_" transform="translate(1850.899 922.206)" fill="#fff" font-family="SegoeUIBlack" font-size="54">Who am I?</text></g><g id="mim2"><text id="XMLID_510_" transform="translate(2118.93 1007.712)" class="st17" font-family="SegoeUIBlack" font-size="58">who am i?</text><path id="XMLID_511_" fill="none" d="M1800.4 1107.8h887.8v385.4h-887.8z"/><text id="XMLID_512_" transform="translate(1811.546 1131.651)"><tspan x="0" y="0" class="st17" font-family="SegoeUI" font-size="28">Here&amp;apos;s the story about Type AnythingWe created Type Anything in the </tspan><tspan x="-7.4" y="33.6" class="st17" font-family="SegoeUI" font-size="28">need of a simple tool to create great font combinations to put focus on </tspan><tspan x="20.8" y="67.2" class="st17" font-family="SegoeUI" font-size="28">typography. Here&amp;apos;s the story about Type AnythingWe created Type </tspan><tspan x="-7.9" y="100.8" class="st17" font-family="SegoeUI" font-size="28">Anything in the need of a simple tool to create great font combinations </tspan><tspan x="260.3" y="134.4" class="st17" font-family="SegoeUI" font-size="28">to put focus on typography. </tspan><tspan x="0" y="201.6" class="st17" font-family="SegoeUI" font-size="28">Here&amp;apos;s the story about Type AnythingWe created Type Anything in the </tspan><tspan x="-7.4" y="235.2" class="st17" font-family="SegoeUI" font-size="28">need of a simple tool to create great font combinations to put focus on </tspan><tspan x="358.6" y="268.8" class="st17" font-family="SegoeUI" font-size="28">typography.</tspan></text></g><path id="XMLID_168_" class="st11" d="M0 0l683 142.3L1366 0v202.4H0z"/></svg>