y.</tspan></text><text id="XMLID_504_" transform="translate(279.58 -1755.765)" class="st18 st22" font-size="54">Who am I?</text></g><g id="mim2"><text id="XMLID_510_" transform="translate(547.612 -1670.258)" class="st17 st22 st20">who am i?</text><path id="XMLID_511_" fill="none" d="M229-1570.1h887.8v385.4H229z"/><text id="XMLID_512_" transform="translate(240.227 -1546.32)"><tspan x="0" y="0" class="st17" font-family="SegoeUI" font-size="28">Here&amp;apos;s the story about Type AnythingWe created Type Anything in the </tspan><tspan x="-7.4" y="33.6" class="st17" font-family="SegoeUI" font-size="28">need of a simple tool to create great font combinations to put focus on </tspan><tspan x="20.8" y="67.2" class="st17" font-family="SegoeUI" font-size="28">typography. Here&amp;apos;s the story about Type AnythingWe created Type </tspan><tspan x="-7.9" y="100.8" class="st17" font-family="SegoeUI" font-size="28">Anything in the need of a simple tool to create great font combinations </tspan><tspan x="260.3" y="134.4" class="st17" font-family="SegoeUI" font-size="28">to put focus on typography. </tspan><tspan x="0" y="201.6" class="st17" font-family="SegoeUI" font-size="28">Here&amp;apos;s the story about Type AnythingWe created Type Anything in the </tspan><tspan x="-7.4" y="235.2" class="st17" font-family="SegoeUI" font-size="28">need of a simple tool to create great font combinations to put focus on </tspan><tspan x="358.6" y="268.8" class="st17" font-family="SegoeUI" font-size="28">typography.</tspan></text></g><path id="XMLID_485_" class="st17" d="M0-1930.2l683 142.3 683-142.3v-46.7H0z"/><path id="XMLID_445_" class="st17" d="M.7-2576.8h1366v646.6H.7z"/><text id="XMLID_456_" transform="translate(500.192 -2006.227)" class="st2" font-family="SegoeUI" font-size="41">illustrator + designer</text><g id="menu" class="st0"><g id="XMLID_448_" class="st1"><text id="XMLID_497_" transform="translate(95.08 -2560.875)" class="st2" font-family="SegoeUI-Semilight" font-size="22">ABOUT<