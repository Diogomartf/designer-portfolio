.8" class="st2 st19" font-size="24">Acabei o curso recentemente e as disciplinas que mais me cativaram foram as de design entre outras </tspan><tspan x="0" y="57.6" class="st2 st19" font-size="24">que envolveram realizar uma curta e executar modelos em 3D.</tspan><tspan x="0" y="86.4" class="st2 st19" font-size="24">A área que mais me interessa é o design, pensar na elaboração assim como na exucução de icons, </tspan><tspan x="0" y="115.2" class="st2 st19" font-size="24">websites e mesmo video motion.O que me inspira é conseguir tranmitir a mensagem </tspan><tspan x="0" y="144" class="st2 st19" font-size="24">visualmente através do design. Os icons são algo que me dedico mais, talvez por serem pequenos como eu. </tspan><tspan x="0" y="172.8" class="st2 st19" font-size="24">Os meus hobbies são passear a minha cadela ruby, apreciar ao maximo todos os momentos da vida, </tspan><tspan x="0" y="201.6" class="st2 st19" font-size="24">passeando,conhecendo lugares novos, ler, fotografia, instagram, biquinis sou viciada, praia, sol, ondas,</tspan><tspan x="0" y="230.4" class="st2 st19" font-size="24">passar horas no mar, entre muitos outros....</tspan></text></g><text id="XMLID_466_" transform="translate(2626.447 -2489.983)" class="st2 st19" font-size="46">Who am I?</text><text id="XMLID_467_" transform="translate(2441.358 40.995)"><tspan x="0" y="0" class="st17 st19 st20">Let’s work </tspan><tspan x="295.2" y="0" class="st17 st22 st20">together</tspan></text></g><g id="Layer_1"><path id="XMLID_468_" class="st16" d="M0 379.4h1366v340.9H0z"/><g id="contactos"><circle id="XMLID_498_" class="st17" cx="519" cy="632.2" r="35.9"/><circle id="XMLID_499_" class="st17" cx="621.4" cy="632.2" r="35.9"/><circle id="XMLID_500_" class="st17" cx="731.5" cy="632.2" r="35.9"/><circle id="XMLID_501_" class="st17" cx="847" cy="632.2" r="35.9"/></g><g id="XMLID_418_"><path id="XMLID_613_" class="st8" d="M790 0h396L846.9 414.8z"/><path id="XMLID_611_" class="st3" d="M0 0h260l-94.1 413.5z"/><path