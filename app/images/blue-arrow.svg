<g id="XMLID_465_">
	<text id="XMLID_778_" transform="matrix(1 0 0 1 3681.282 324.5006)"><tspan x="0" y="0" class="st13" style="font-family:'SegoeUI-Bold'; font-size:24px;">Eu sou a Micaela Pimenta, mas toda gente me trata por Micas, tenho 22 anos e vivo em Braga.                     </tspan><tspan x="0" y="28.8" class="st13" style="font-family:'SegoeUI-Bold'; font-size:24px;">Acabei o curso recentemente e as disciplinas que mais me cativaram foram as de design entre outras </tspan><tspan x="0" y="57.6" class="st13" style="font-family:'SegoeUI-Bold'; font-size:24px;">que envolveram realizar uma curta e executar modelos em 3D.</tspan><tspan x="0" y="86.4" class="st13" style="font-family:'SegoeUI-Bold'; font-size:24px;">A área que mais me interessa é o design, pensar na elaboração assim como na exucução de icons, </tspan><tspan x="0" y="115.2" class="st13" style="font-family:'SegoeUI-Bold'; font-size:24px;">websites e mesmo video motion.O que me inspira é conseguir tranmitir a mensagem </tspan><tspan x="0" y="144" class="st13" style="font-family:'SegoeUI-Bold'; font-size:24px;">visualmente através do design. Os icons são algo que me dedico mais, talvez por serem pequenos como eu. </tspan><tspan x="0" y="172.8" class="st13" style="font-family:'SegoeUI-Bold'; font-size:24px;">Os meus hobbies são passear a minha cadela ruby, apreciar ao maximo todos os momentos da vida, </tspan><tspan x="0" y="201.6" class="st13" style="font-family:'SegoeUI-Bold'; font-size:24px;">passeando,conhecendo lugares novos, ler, fotografia, instagram, biquinis sou viciada, praia, sol, ondas,</tspan><tspan x="0" y="230.4" class="st13" style="font-family:'SegoeUI-Bold'; font-size:24px;">passar horas no mar, entre muitos outros....</tspan></text>
</g>
