<text id="XMLID_442_" transform="matrix(0.7917 0 0 1 1469.7596 923.0927)" class="st0"><tspan x="0" y="0" class="st1" style="font-family:'SegoeUI'; font-size:28.057px;">Eu sou a Micaela Pimenta, mas toda gente me trata por Micas, tenho 22 anos e vivo em Braga.                     </tspan><tspan x="0" y="32.7" class="st1" style="font-family:'SegoeUI'; font-size:28.057px;">Acabei o curso recentemente e as disciplinas que mais me cativaram foram as de design entre outras </tspan><tspan x="0" y="65.3" class="st1" style="font-family:'SegoeUI'; font-size:28.057px;">que envolveram realizar uma curta e executar modelos em 3D.</tspan><tspan x="0" y="98" class="st1" style="font-family:'SegoeUI'; font-size:28.057px;">A área que mais me interessa é o design, pensar na elaboração assim como na exucução de icons, </tspan><tspan x="0" y="130.7" class="st1" style="font-family:'SegoeUI'; font-size:28.057px;">websites e mesmo video motion.O que me inspira é conseguir tranmitir a mensagem visualmente através do design. </tspan><tspan x="0" y="163.3" class="st1" style="font-family:'SegoeUI'; font-size:28.057px;">Os icons são algo que me dedico mais, talvez por serem pequenos como eu. </tspan><tspan x="0" y="196" class="st1" style="font-family:'SegoeUI'; font-size:28.057px;">Os meus hobbies são passear a minha cadela ruby, apreciar ao maximo todos os momentos da vida, </tspan><tspan x="0" y="228.7" class="st1" style="font-family:'SegoeUI'; font-size:28.057px;">passeando,conhecendo lugares novos, ler, fotografia, instagram, biquinis sou viciada, praia, sol, ondas,</tspan><tspan x="0" y="261.3" class="st1" style="font-family:'SegoeUI'; font-size:28.057px;">passar horas no mar, entre muitos outros....</tspan></text>
<text id="XMLID_443_" transform="matrix(1 0 0 1 1875.775 735.9979)" class="st16" style="font-family:'SegoeUI-Bold'; font-size:46px;">Who am I?</text>
