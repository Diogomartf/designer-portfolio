	<g id="mim1" class="st0">
		<text id="XMLID_502_" transform="matrix(1 0 0 1 466.8104 -1609.4531)" class="st1"><tspan x="0" y="0" class="st17" style="font-family:'SegoeUI'; font-size:28px;">Type Anything lets you customize the most </tspan><tspan x="-15.7" y="33.6" class="st17" style="font-family:'SegoeUI'; font-size:28px;">necessary font settings for your next project. </tspan><tspan x="-12" y="67.2" class="st17" style="font-family:'SegoeUI'; font-size:28px;">From font families and letter spacing to font </tspan><tspan x="-9.8" y="100.8" class="st17" style="font-family:'SegoeUI'; font-size:28px;">weights. Our goal was to create a great user </tspan><tspan x="-57.1" y="134.4" class="st17" style="font-family:'SegoeUI'; font-size:28px;">experience, whilst working on the perfect match.</tspan><tspan x="79.9" y="168" class="st17" style="font-family:'SegoeUI'; font-size:28px;">Here&apos;s the story about Type Anything</tspan><tspan x="3.3" y="201.6" class="st17" style="font-family:'SegoeUI'; font-size:28px;">We created Type Anything in the need of a </tspan><tspan x="-33.3" y="235.2" class="st17" style="font-family:'SegoeUI'; font-size:28px;">simple tool to create great font combinations. </tspan><tspan x="182.5" y="268.8" class="st17" style="font-family:'SegoeUI'; font-size:28px;">To put focus on typography. </tspan></text>
		<text id="XMLID_503_" transform="matrix(1 0 0 1 -192.0264 -1609.4536)" class="st1"><tspan x="0" y="0" class="st17 st19" style="font-size:28px;">Here&apos;s the story about Type Anything</tspan><tspan x="0" y="67.2" class="st17" style="font-family:'SegoeUI'; font-size:28px;">We created Type Anything in the need of a </tspan><tspan x="0" y="100.8" class="st17" style="font-family:'SegoeUI'; font-size:28px;">simple tool to create great font combinations. </tspan><tspan x="0" y="134.4" class="st17" style="font-family:'SegoeUI'; font-size:28px;">To put focus on typography. </tspan></text>
		<text id="XMLID_504_" transform="matrix(1 0 0 1 279.58 -1755.7646)" class="st18 st22" style="font-size:54px;">Who am I?</text>
