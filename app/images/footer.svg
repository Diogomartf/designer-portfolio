	<g id="XMLID_464_">
		<text id="XMLID_488_" transform="matrix(1 0 0 1 2486.5398 -1330.8494)" class="st2 st19" style="font-size:46px;">Some work I’ve done</text>
	</g>
	<g id="XMLID_465_">
		<text id="XMLID_490_" transform="matrix(1 0 0 1 2109.9631 -2353.47)"><tspan x="0" y="0" class="st2 st19" style="font-size:24px;">Eu sou a Micaela Pimenta, mas toda gente me trata por Micas, tenho 22 anos e vivo em Braga.                     </tspan><tspan x="0" y="28.8" class="st2 st19" style="font-size:24px;">Acabei o curso recentemente e as disciplinas que mais me cativaram foram as de design entre outras </tspan><tspan x="0" y="57.6" class="st2 st19" style="font-size:24px;">que envolveram realizar uma curta e executar modelos em 3D.</tspan><tspan x="0" y="86.4" class="st2 st19" style="font-size:24px;">A área que mais me interessa é o design, pensar na elaboração assim como na exucução de icons, </tspan><tspan x="0" y="115.2" class="st2 st19" style="font-size:24px;">websites e mesmo video motion.O que me inspira é conseguir tranmitir a mensagem </tspan><tspan x="0" y="144" class="st2 st19" style="font-size:24px;">visualmente através do design. Os icons são algo que me dedico mais, talvez por serem pequenos como eu. </tspan><tspan x="0" y="172.8" class="st2 st19" style="font-size:24px;">Os meus hobbies são passear a minha cadela ruby, apreciar ao maximo todos os momentos da vida, </tspan><tspan x="0" y="201.6" class="st2 st19" style="font-size:24px;">passeando,conhecendo lugares novos, ler, fotografia, instagram, biquinis sou viciada, praia, sol, ondas,</tspan><tspan x="0" y="230.4" class="st2 st19" style="font-size:24px;">passar horas no mar, entre muitos outros....</tspan></text>
	</g>
	<text id="XMLID_466_" transform="matrix(1 0 0 1 2626.4465 -2489.9832)" class="st2 st19" style="font-size:46px;">Who am I?</text>
	<text id="XMLID_467_" transform="matrix(1 0 0 1 2441.3577 40.9952)"><tspan x="0" y="0" class="st17 st19 st20">Let’s work </tspan><tspan x="295.2" y="0" class="st17 st22 st20">together</tspan></text>
</g>
